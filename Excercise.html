<script>
var figure = prompt("Enter your input");
if(figure == "circle"){
    var radius = prompt("Enter the radius");
    document.write(3.14*radius**2);
}
if(figure == "rectangle"){
    var length = prompt("Enter the length");
    var breadth = prompt("Enter the breadth");
    document.write(length*breadth);
}
if(figure == "square"){
    var side = prompt("Enter the sides")
    document.write(side*side);
}
if(figure == "triangle"){
    var base = prompt("Enter the base");
    var height = prompt("Enter the height");
    document.write(0.5*base*height);
}
</script>
